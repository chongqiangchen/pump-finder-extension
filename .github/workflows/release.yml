name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build extension
        run: pnpm build
        
      - name: Create ZIP file
        run: |
          cd dist
          zip -r ../pump-finder-extension.zip *
          cd ..
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: pump-finder-extension.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}